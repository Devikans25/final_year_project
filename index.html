<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ONLINE TRAVEL PLANNING & BOOKING PLATFORM</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>Voyago.!<br></h1>
        <p><br>online travel agency|travel booking</p>
    </header>

    <main>
        <div class="button-container">
            <a href="customer-login.html">
                <button onclick="explore()">Explore Your Trip</button>
            </a>
        
        </div>
    
        <!-- Profile Section (Hidden by Default) -->
        <div class="profile-dropdown" id="profileSection" style="display: none;">
            <img src="default-profile.png" id="userProfilePic" alt="User Profile Picture" class="profile-pic" onclick="toggleProfileMenu()">
            <span id="username">Guest</span>
            <div class="profile-menu" id="profileMenu">
                <a href="#" onclick="logout()">Logout</a>
            </div>
        </div>
    </main>
    


    <script>
        function toggleLoginMenu() {
            document.getElementById("loginMenu").classList.toggle("show");
        }

        function toggleProfileMenu() {
            document.getElementById("profileMenu").classList.toggle("show");
        }

        function explore() {
            window.location.href = "wynd.html";
        }

        function logout() {
            alert("Logging out...");
            document.getElementById("profileSection").style.display = "none";
        }
    </script>

</body>
</html>
